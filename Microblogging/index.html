<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Microblogging App</title>
</head>
<body>
  <div class="container"> <!-- Added closing double quotes for class attribute -->
    <h1>Microblogging App</h1> <!-- Corrected the opening tag from <hl> to <h1> -->
    <form id="postForm">
      <textarea id="postContent" placeholder="What's on your mind?"></textarea>
      <button type="submit">Post</button>
    </form>
    <div id="feed">
      <!-- Posted content will be dynamically added here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
